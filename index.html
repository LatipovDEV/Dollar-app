<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Countdown 2024</title>
</head>
<body>

   <div class="container">
       <h2>2024</h2>
       <h3>Countdown of the year</h3>

       <div class="general">

            <div class="box">
                <h2 id="days"></h2>
                <h4>DAYS</h4>
            </div>
            <div class="box">
                <h2 id="hours"></h2>
                <h4>HOURS</h4>
            </div>
            <div class="box">
                <h2 id="minutes"></h2>
                <h4>MINUTES</h4>
            </div>
            <div class="box">
                <h2 id="seconds"></h2>
                <h4>SECONDS</h4>
            </div>

       </div>
   </div>

   <script src="index.js"></script>

</body>
</html>
